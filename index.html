<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOW AI | Personalized Mental Wellness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-blue-400 selection:text-black">

    <div id="ai-animation-bg">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="bg1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <nav class="navbar fixed top-0 w-full px-8 py-4 flex justify-between items-center border-b border-gray-800">
        <div class="flex items-center space-x-2">
            <svg class="w-6 h-6 text-[#A8C6FA]" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8H5a1 1 0 000 2h4v4a1 1 0 002 0v-4h4a1 1 0 100-2h-4V7a1 1 0 00-2 0v4z" clip-rule="evenodd"></path>
            </svg>
            <h1 class="text-xl font-extrabold text-[#A8C6FA]">SNOW AI</h1>
        </div>
        
        <div class="flex space-x-6 relative">
            <a href="#portal-1" class="text-gray-300 hover:text-white transition">Journey</a>
            <a href="#output-section" class="text-gray-300 hover:text-white transition">Analysis</a>
            
            <div class="relative">
                <button id="plans-dropdown-btn" class="text-gray-300 hover:text-white flex items-center">
                    Plans & Payments 
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="plans-dropdown-menu" class="navbar-dropdown hidden p-4 bg-gray-900 rounded-xl border border-gray-700">
                    <h3 class="text-lg font-bold mb-3 text-blue-400">Subscription Plans</h3>
                    <div class="space-y-4" id="plans-list">
                        </div>
                </div>
            </div>

            <div class="relative">
                <button id="profile-dropdown-btn" class="text-gray-300 hover:text-white flex items-center">
                    <span id="profile-status">Profile</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="profile-dropdown-menu" class="navbar-dropdown-profile hidden p-3 bg-gray-900 rounded-xl border border-gray-700 text-sm">
                    <p id="profile-details" class="p-2 text-gray-400 border-b border-gray-700 mb-2">User Profile</p>
                    <button id="logout-btn" class="w-full text-left p-2 text-red-400 hover:bg-gray-800 rounded-lg">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="auth-overlay" class="overlay fixed inset-0 flex items-center justify-center hidden">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-blue-600">
            <h2 class="text-3xl font-bold mb-4 text-blue-400 text-center">Identity</h2>
            <input type="email" id="auth-email" class="w-full p-3 mb-4 rounded bg-gray-800 text-white" placeholder="Email">
            <input type="password" id="auth-password" class="w-full p-3 mb-4 rounded bg-gray-800 text-white" placeholder="Password">
            <button id="login-btn" class="w-full p-3 bg-blue-600 rounded font-semibold mb-2">Login</button>
            <button id="skip-auth-btn" class="w-full p-2 text-sm text-gray-400">Skip for now</button>
        </div>
    </div>

    <div id="modal" class="modal fixed inset-0 flex items-center justify-center hidden">
        <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-lg border border-blue-600">
            <h2 id="modal-title" class="text-3xl font-bold mb-4 text-blue-400">Portal</h2>
            <div id="chat-window" class="h-80 overflow-y-auto p-4 bg-gray-800 rounded-lg mb-4 flex flex-col space-y-3"></div>
            <div id="input-area" class="flex">
                <input type="text" id="chat-input" class="flex-grow p-3 rounded-l-lg bg-gray-700 text-white" placeholder="Type here...">
                <button id="send-msg-btn" class="px-6 py-3 bg-blue-600 rounded-r-lg">Send</button>
            </div>
            <div id="camera-simulation" class="hidden h-80 bg-black relative rounded overflow-hidden">
                <div id="scanner-line" class="absolute top-0 left-0 w-full h-1 bg-green-400 shadow-lg"></div>
            </div>
            <button id="cancel-process-btn" class="mt-4 w-full p-3 bg-red-600 rounded">Cancel</button>
        </div>
    </div>

    <div id="message-box" class="message-box hidden"></div>

    <div id="content-wrapper">
        <section class="min-h-screen flex flex-col items-center justify-center">
            <h1 class="text-7xl md:text-9xl font-extrabold text-[#A8C6FA]">SNOW</h1>
            <p class="text-xl text-white/80">The Intelligence from MIND MELT AI</p>
            <a href="#portal-1" class="mt-16 px-8 py-3 bg-white text-black rounded-full font-bold">Start melting</a>
        </section>

        <div id="portal-1" class="portal-card bg-gray-800 p-12 text-center rounded-3xl mx-auto mb-10 snap-target">
            <span class="text-6xl font-extrabold text-blue-400">01</span>
            <h2 class="text-5xl font-bold mt-4">Journaling Portal</h2>
            <p id="status-1" class="text-xl text-gray-400">Status: Pending</p>
        </div>

        <div id="portal-2" class="portal-card bg-gray-800 p-12 text-center rounded-3xl mx-auto mb-10 snap-target">
            <span class="text-6xl font-extrabold text-blue-400">02</span>
            <h2 class="text-5xl font-bold mt-4">Enquiry Portal</h2>
            <p id="status-2" class="text-xl text-gray-400">Status: Pending</p>
        </div>

        <div id="portal-3" class="portal-card bg-gray-800 p-12 text-center rounded-3xl mx-auto mb-10 snap-target">
            <span class="text-6xl font-extrabold text-blue-400">03</span>
            <h2 class="text-5xl font-bold mt-4">Face Scanning</h2>
            <p id="status-3" class="text-xl text-gray-400">Status: Pending</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
